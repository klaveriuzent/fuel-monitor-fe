<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Fuel Monitoring">
    <title>Fuel Monitoring</title>
    <script>
      ;(function (location) {
        if (location.search[1] === '/') {
          var decoded = location.search
            .slice(1)
            .split('&')
            .map(function (part) {
              return part.replace(/~and~/g, '&')
            })
            .join('?')
          window.history.replaceState(null, null, location.pathname.slice(0, -1) + decoded + location.hash)
        }
      })(window.location)
    </script>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/src/assets/brand/favicon.ico">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
